<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Generator Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader {
            border: 4px solid #e5e7eb; border-top: 4px solid #4f46e5;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Test the Outfit Generator API</h1>

        <div class="space-y-4">
            <div>
                <label for="promptInput" class="block text-sm font-medium text-gray-700">Prompt</label>
                <textarea id="promptInput" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="A realistic photo of a male model wearing a stylish blue jacket..."></textarea>
            </div>
            <div>
                <label for="cityInput" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="cityInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="E.g., Jamshedpur">
            </div>
        </div>

        <button id="generateBtn" class="mt-6 w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Generate Image
        </button>

        <div id="result-container" class="mt-8 text-center hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Generated Image</h2>
            <div id="loader" class="mx-auto loader"></div>
            <img id="resultImage" class="mt-4 rounded-lg shadow-lg mx-auto hidden" alt="Generated Outfit">
            <p id="error-message" class="mt-4 text-red-600"></p>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const promptInput = document.getElementById('promptInput');
        const cityInput = document.getElementById('cityInput');
        const resultContainer = document.getElementById('result-container');
        const resultImage = document.getElementById('resultImage');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value;
            const city = cityInput.value;

            if (!prompt || !city) {
                alert('Please fill out both the prompt and the city fields.');
                return;
            }

            // Reset UI for new request
            resultContainer.classList.remove('hidden');
            resultImage.classList.add('hidden');
            loader.classList.remove('hidden');
            errorMessage.textContent = '';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            const formData = new FormData();
            formData.append('prompt', prompt);
            formData.append('city', city);

            try {
                const response = await fetch('/generate-outfit', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    // --- MODIFIED ERROR HANDLING BLOCK ---
                    let errorDetail = 'The server returned an error.';
                    try {
                        // First, try to parse the error response as JSON
                        const errorData = await response.json();
                        errorDetail = errorData.detail || JSON.stringify(errorData);
                    } catch (e) {
                        // If it's not JSON, read it as plain text instead
                        const errorText = await response.text();
                        // Use the text if it's not empty, otherwise provide a generic status message
                        errorDetail = errorText || `Request failed with status ${response.status}`;
                    }
                    throw new Error(errorDetail);
                }
                // --- END OF MODIFIED BLOCK ---

                const data = await response.json();
                
                // Display the image
                resultImage.src = data.image_base64;
                resultImage.classList.remove('hidden');

            } catch (error) {
                console.error("API call failed:", error);
                errorMessage.textContent = `An error occurred: ${error.message}`;
            } finally {
                // Restore UI
                loader.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        });
    </script>
</body>
</html>
